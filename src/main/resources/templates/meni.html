<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layout">
<head>
<link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/assets/font-awesome-4.5.0/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
<title>MENI</title>
</head>
<body>



<div layout:fragment="content">
	
	<h3 class="centrirano">Meni</h3>
	  
<div class="row">	
 <form th:object="${jedinice}" th:action="@{/meni}" method="get">
 <div class="form-group">   
        <select  id="kategorije" name="kategorija" >  
       		<option value=""> --- Kategorija --- </option>
            <option th:each="kategorija : ${kategorije}"
                    th:value="${{kategorija}}"
                    th:selected="${kategorija == kategorije}"
                    th:text="${kategorija}">   
        </option>
    </select>
     </div>
    <div class="form-group">    
        <input type="submit" value="Search"/>  
    </div>      	
</form>	

<div class="col-md-9">
<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Naziv</th>
						<th>Cena</th>
						<th>Kategorija</th>
					</tr>
				</thead>
				<tbody class="redovi">
					<tr th:each ="jedinice : ${jedinice}">
						<td th:utext="${jedinice.naziv}"></td>
						<td th:utext="${jedinice.cena}"></td>
						<td th:utext="${jedinice.kategorija}"></td>
					</tr>
				</tbody>
</table>
			
<br/>
<br/>

</div>			
</div>
<br/>
<br/>
</div>		
   



	<script th:src="@{'/assets/js/jquery-2.1.4.min.js'}"></script>
	<script th:src="@{'/assets/bootstrap/js/bootstrap.min.js'}"></script>
</body>
</html>
